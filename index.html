<!DOCTYPE html>
<html ng-app='app'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopular</title>

	<!-- Bootstrap Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

	<!-- Site Styles -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Font(s) -->
	<link href="https://fonts.googleapis.com/css?family=Courgette|Muli" rel="stylesheet">

</head>
<body ng-controller='CTask as task' ng-cloak>

	<!--
		Header
	-->
	<header id="header">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1 class="logo">ToDoosy</h1>
				</div>
			</div>
		</div>
	</header>
	<header id="navHeader">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<ul class="navigation">
						<li class="active">All</li>
						<li>Current</li>
						<li>Completed</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<!-- /header -->

	<!--
		Main Body Container
	-->
	<div id="content" class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2">
				<h3 ng-if="task.taskList.length > 1" class="task-count">You have {{ task.taskList.length }} tasks to crush!</h3>
				<h3 ng-if="task.taskList.length < 1" class="task-count">Add a new task below to get started!</h3>
				<div class="todos">
					<div class="todo" ng-repeat="taskItem in task.taskList track by $index" ng-click="task.toggleIsComplete(taskItem)" ng-swipe-left="task.removeTask(taskItem)">
						<div class="status-wrap">
							<input ng-checked="taskItem.isComplete" type="checkbox" ng-model="taskItem.isComplete" ng-change="task.updateTaskList()" class="todo-status">
							<label></label>
						</div>
						<h4 class="task">{{ taskItem.task }}</h4>
						<div class="delete" ng-click="task.removeTask(taskItem)">
							<p>X</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--
		Add New ToDo Form
	-->
	<div class="new-todo">
		<form novalidate name="newToDoForm" class="new-todo-form" ng-submit="task.addNewTask(newToDoForm.$valid, newToDoForm)">
			<input type="text" class="task-input" name="todo" ng-model="task.task" placeholder="Enter task..." required ng-minlength="3">
		</form>
	</div>



	<!-- Angular 1.5.8 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- NotifyJS -->
	<script src="js/notify.min.js"></script>

	<!-- Lodash -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.min.js"></script>

	<!-- Main JavaScript File -->
	<script src="js/main.js"></script>
	<script src="js/factories/FApi.js"></script>
	<script src="js/factories/FLocalStorage.js"></script>
	<script src="js/factories/FTask.js"></script>
	<script src="js/controllers/CTask.js"></script>

</body>
</html>
